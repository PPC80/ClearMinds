openapi: 3.0.0

info:
  description: 'This is the domain for definitions of COBIS ADMIN module. This include, users, references, catalogs, etc.'
  version: '1.1.0'
  title: 'COBIS Admin Domain'

components:
  ####################################################################
  # Reusable schemas (data models)
  ####################################################################
  schemas:
    # OBJECTS
    File:
      description: 'Entidad para el manejo de archivos.'
      properties:
        name:
          description: 'Nombre del archivo.'
          type: string
        extension:
          description: 'Extensión del archivo.'
          type: string
        data:
          description: 'Contenido del archivo en base 64.'
          type: string
          format: byte
    Account: #table virtual object
      description: 'Cuenta Bancaria con la definición de las distintas naturalezas.'
      properties:
        code: #field:ah_cuenta
          $ref: '#/components/schemas/AccountCode'
        number: #field:ah_cta_banco
          $ref: '#/components/schemas/AccountNumber'
        status: #field:ah_estado
          $ref: '#/components/schemas/AccountStatus'
        passbook: #field
          $ref: '#/components/schemas/Passbook'
        subsidiary: #field virtual
          $ref: '#/components/schemas/Subsidiary'
        branch: #field virtual
          $ref: '#/components/schemas/Branch'
        product: #ah_producto
          $ref: '#/components/schemas/ProductType'
        currency: #field virtual
          $ref: '#/components/schemas/Currency'
        originationDate: #field virtual
          description: 'Fecha de apertura de la cuenta.'
          type: string
          format: date
        officer: #field:ah_oficial
          $ref: '#/components/schemas/Officer'
        customer: #field virtual
          $ref: 'COBISCustomersDomain-v2-3-0.yaml#/components/schemas/Customer'
        name: #field virtual
          description: 'Nombre de la cuenta.'
          type: string
          maxLength: 60
        accountCategory: #field:ah_categoria
          $ref: '#/components/schemas/AccountCategory'
        averagePeriodType: #field:ah_tipo_promedio
          $ref: '#/components/schemas/AveragePeriodType'
        capitalizationPeriodType: #ah_capitalizacion
          $ref: '#/components/schemas/CapitalizationPeriodType'
        frequencyAccountStatement: #field:ah_ciclo
          $ref: '#/components/schemas/FrequencyAccountStatement'
        frozenBalance: #field:ah_monto_bloq
          description: 'Saldo bloqueado.'
          type: string
          pattern: '^\d{1,13}\.\d{1,2}$'
        availableBalance: #field virtual
          $ref: '#/components/schemas/Amount'
        availableBalanceNext12Hours:
          $ref: '#/components/schemas/Amount'
        deferredAvailableBalanceNext12Hours:
          $ref: '#/components/schemas/Amount'
        availableBalanceNext24Hours:
          $ref: '#/components/schemas/Amount'
        availableBalanceNext48Hours:
          $ref: '#/components/schemas/Amount'
        availableRemittancesBalance:
          $ref: '#/components/schemas/Amount'
        savingsinterest:
          $ref: '#/components/schemas/Amount'
        lastCutoffBalance:
          $ref: '#/components/schemas/Amount'
        lastActivityDate: #field virtual
          description: 'Fecha de último movimiento de la cuenta.'
          type: string
          format: date
        lastInternalActivityDate: #field virtual
          description: 'Fecha de último movimiento interno de la cuenta.'
          type: string
          format: date
        lastUpdateDate:  #field virtual
          description: 'Fecha de última actualización de la cuenta.'
          type: string
          format: date
        nextCutoffDate:  #field:ah_fecha_prx_corte
          description: 'Fecha de próximo corte.'
          type: string
          format: date
        lastCutoffDate:  #field:ah_fecha_ult_corte
          description: 'Fecha de la última corte.'
          type: string
          format: date
        lastCapitalizationDate: # field:ah_fecha_ult_capi
          description: 'Fecha de la última capitalización de intereses sobre la cuenta.'
          type: string
          format: date
        nextCapitalizationDate: #field:ah_fecha_prx_capita
          description: 'Fecha de la próxima capitalización de intereses sobre la cuenta.'
          type: string
          format: date
        preferedAddress: #field:ah_direccion_ec
          $ref: 'COBISCustomersDomain-v2-3-0.yaml#/components/schemas/Address'
        availableBalanceAverage:
          $ref: '#/components/schemas/Amount'
        accountAssignedToClerk: #field:ah_cta_funcionario
          description: 'Indica si la cuenta pertenece a un funcionario de la institución financiera.'
          type: boolean
        accountType: #field:#ah_tipocta
          $ref: '#/components/schemas/Segment'
        accountSubtype: #field:ah_prod_banc
          $ref: '#/components/schemas/AccountSubtype'
        reasonForOrigination: #field:ah_origen
          $ref: '#/components/schemas/ReasonForOrigination'
        todayTax: #field:ah_tasa_hoy
          description: 'Tasa que se aplicó al día de hoy.'
          type: number
          format: float
        ownershipType:  #field: ah_ctitularidad
          $ref: '#/components/schemas/OwnershipType'
        externalCode: #field:ah_id_billetera
          $ref: '#/components/schemas/ExternalCode'
        availableAmount: #field:virtual
          $ref: '#/components/schemas/Amount'
        ledgerBalance: #field:virtual
          $ref: '#/components/schemas/Amount'
        minimumBalance: #field: virtual
          $ref: '#/components/schemas/Amount'
        maximumBalance: #field: virtual
          $ref: '#/components/schemas/Amount'
        maximumAmountByTransaction: #field: virtual
          $ref: '#/components/schemas/Amount'
        amountOfCredits: #ah_creditos
          $ref: '#/components/schemas/Amount'
        amountOfDebits: #ah_debitos
          $ref: '#/components/schemas/Amount'
        numberOfDebits: #ah_num_deb_mes
          description: 'Débitos del mes en cantidad.'
          type: integer
          format: int32
          minimum: 0
        numberOfCredits: #ah_num_cred_mes
          description: 'Créditos del mes en cantidad.'
          type: integer
          format: int32
          minimum: 0
        finalProduct: #field: virtual
          $ref: '#/components/schemas/FinalProduct'
        availableFundsForWithdrawalBeforeTaxes:
          $ref: '#/components/schemas/Amount'

    Branch: #table:cobis..cl_oficina
      description: 'Oficina.'
      properties:
        code: #field:of_oficina
          $ref: '#/components/schemas/BranchCode'
        name: #field:of_nombre
          description: 'Nombre de oficina.'
          type: string
          minLength: 1
          maxLength: 64
        #  of_filial
        #  of_direccion
        #  of_ciudad
        #  of_telefono
        #  of_subtipo
        #  of_area
        #  a_sucursal
        #  of_regional
        #  of_tip_punt_at
        #  of_cir_comunic
        #  of_nomb_encarg
        #  of_ci_encarg
        #  of_horario
        #  of_tipo_horar
        #  of_jefe_agenc
        #  of_cod_fie_asf
        #  of_fec_aut_asf
        #  of_sector
        #  of_depart_pais
        #  of_provincia
        #  of_barrio
        #  of_relac_ofic
        #  of_lat_coord
        #  of_lat_grad
        #  of_lat_min
        #  of_lat_seg
        #  of_long_coord
        #  of_long_grad
        #  of_long_min
        #  of_long_seg
        #  of_subregional
        #  of_obs_horario
        #  of_sucursal
        #  of_zona
        #  of_cob
        #  of_bloqueada

    Catalog: #table:cobis..cl_catalogo
      description: 'Catálogo.'
      properties:
        table: #field:tabla
          $ref: '#/components/schemas/TableCatalog'
        code: #field:codigo
          description: 'Código catálogo.'
          type: string
          minLength: 1
          maxLength: 10
        value: #field:valor
          description: 'Nombre.'
          type: string
          maxLength: 140
        status: #field:estado
          description: >
            'Estado:'
              * V: Vigente
              * B: Bloqueado
              * E: Eliminado
          type: string
          enum: [V,B,E]
        culture: #field:culture
          description: 'Cultura del país donde se ejecutará.'
          type: string
          maxLength: 10
        equivCode: #field:equiv_code
          description: 'Código equivalente.'
          type: string
          maxLength: 10
        type: #field:type
          description: 'Tipo catálogo.'
          type: string
          maxLength: 10

    City: #table:cobis..cl_ciudad
      description: 'Ciudad.'
      properties:
        code: #  field:ci_ciudad
          description: 'Código de la ciudad.'
          type: integer
          format: int32
          minimum: 1
        name: #  field:ci_descripcion
          description: 'Nombre de la ciudad.'
          type: string
          minLength: 1
          maxLength: 64
        status: #  field:ci_estado
          description: 'Estado de la ciudad.'
          type: string # TODO: Validar catálogo
          minLength: 1
          maxLength: 1
        #  ci_provincia
        #  ci_cod_remesas
        country: #  ci_pais
          $ref: '#/components/schemas/Country'
        #  ci_canton

    Clerk: #table:cobis..cl_funcionario
      description: 'Funcionario o responsable de un usuario del sistema.'
      properties:
        code: #field:fu_funcionario
          description: 'Código del funcionario.'
          type: integer
          format: int32
          minimum: 0
          maximum: 32767
        name: #field:fu_nombre
          description: 'Nombre del funcionario.'
          type: string
          minLength: 1
          maxLength: 64
        sex: #field:fu_sexo
          $ref: '#/components/schemas/Sex'
        # fu_dinero
        # fu_nomina
        # fu_departamento
        branch: #field:fu_oficina
          $ref: '#/components/schemas/Branch'
        # fu_cargo
        # fu_secuencial
        # fu_jefe
        # fu_nivel
        creationDate: #field:fu_fecha_ing
          description: 'Fecha de creación.'
          type: string
          format: date
        user: #field:us_login -> cobis..ad_usuario
          $ref: '#/components/schemas/UserLogin'
        # fu_telefono
        # fu_fec_inicio
        # fu_fec_final
        password: #field: fu_clave
          description:  'Contraseña del usuario funcionario.'
          type: string
          format: password
          maxLength:  30
        # fu_estado
        # fu_offset
        identification: #fu_cedruc ->
          $ref: '#/components/schemas/Identification'
        # fu_causa_bloqueo
        # fu_fecha_cargo

    Country: #table:cobis..cl_pais
      description: 'País.'
      properties:
        code: #field:pa_pais
          description: 'Código del país.'
          type: number
          format: int32
          minimum: 1
        name: #field:pa_descripcion
          description: 'Nombre del país.'
          type: string
          minLength: 1
          maxLength: 64
        isoCode: #field:pa_abreviatura
          description: 'Código de país según la especificación ISO.'
          type: string
          minLength: 1
          maxLength: 3
        # pa_continente
        # pa_nacionalidad
        status: #field:pa_estado
          description: 'Estado de registro del país.'
          type: string
          minLength: 1
          maxLength: 1

    Currency: #table:cobis..cl_moneda
      description: 'Moneda.'
      properties:
        code: #field:mo_moneda
          description: 'Código de moneda.'
          type: integer
          minimum: 0
          maximum: 32767
        description: #field:mo_descripcion
          description: 'Descripción de la moneda.'
          type: string
          minLength: 1
          maxLength: 64
        isoCode: #field:mo_nemonico
          description: 'Código de la moneda según la especificación ISO.'
          type: string
          minLength: 3
          maxLength: 3
        symbol: #field:mo_simbolo
          description: 'Símbolo de definición de la moneda.'
          type: string
          minLength: 1
          maxLength: 5
        country: #field:mo_pais
          $ref: '#/components/schemas/Country'
        # mo_decimales
        status: #field:mo_estado TODO: Validar catálogo cobis..cl_estado_ser??
          description: >
            'Estado de la moneda:'
              * V: Vigente
              * B: Bloqueado
              * E: Eliminado
          type: string
          enum: [V,B,E]

    Department: #table:cobis..cl_departamento
      description: 'Departamento de la organización.'
      properties:
        code: #field:de_departamento
          description: 'Código del departamento.'
          type: integer
          format: int32
          minimum: 0
          maximum: 32767
        name: #field:de_descripcion
          description: 'Nombre del departamento.'
          type: string
          minLength: 1
          maxLength: 64
        subsidiary: #field:de_filial -> cobis..cl_filial
          $ref: '#/components/schemas/Subsidiary'
        branch: #field:de_oficina
          $ref: '#/components/schemas/Branch'
        #de_o_oficina
        #de_o_departamento
        #de_nivel

    ErrorMessage: #table:cobis..cl_errores
      description: 'Catálogo de errores.'
      properties:
        code: #field:numero
          $ref: '#/components/schemas/ErrorMessageCode'
        severity: #field:severidad
          description: 'Gravedad del error.'
          type: integer
          format: int32
          minimum: 0
        message: #field:mensaje
          description: 'Descripción del error.'
          type: string
          minLength: 1

    ExternalApplication: #table:cobis..cts_aplicacion
      description: 'Aplicación externa que consulta y procesa información financiera de COBIS.'
      properties:
        code: #field	ap_id_aplicacion
          description: 'Código de la aplicación.'
          type: integer
          format: int32
          minimum: 0
        name: #field:ap_nombre
          description: 'Nombre de la aplicación externa.'
          type: string
          minLength: 1
          maxLength: 24
        terminal: #field:	ap_terminal
          description: 'Terminal desde donde se conecta la aplicación.'
          type: string
          minLength: 1
          maxLength: 10
        #	ap_estado

    ExternalUser: #table:cts_usuario_externo
      description: 'Usuario externo para aplicación que se conecta al core COBIS.'
      type: object
      properties:
        application: #field:	ue_id_aplicacion
          $ref: '#/components/schemas/ExternalApplication'
        user: #field:	ue_usuario
          description: 'Usuario externo.'
          type: string
          maxLength: 30
        role: #field:	ue_rol
          $ref: '#/components/schemas/Role'
        trustRelationShip:  #field:	ue_id_relacion
          $ref: '#/components/schemas/TrustRelationShip'
        #	ue_estado

    FinalProduct: #table: cob_remesas..pe_pro_final
      description: 'Producto final.'
      properties:
        code: #field:	pf_pro_final
          $ref: '#/components/schemas/FinalProductCode'
        subsidiary: #field	pf_filial
          #description: 'Filial del producto final.'
          #allOf:
          #  - $ref: 'COBISAdminDomain-v1-1-0.yaml#/components/schemas/Subsidiary'
          $ref: '#/components/schemas/Subsidiary'
        branch: #pf_sucursal
          #allOf:
          #  - $ref: 'COBISAdminDomain-v1-1-0.yaml#/components/schemas/Branch'
          #description: 'Oficina.'
          $ref: '#/components/schemas/Branch'
        #	pf_mercado
        #	pf_producto
        #	pf_moneda
        #	pf_tipo
        description: #field:	pf_descripcion
          description: 'Descripción del producto final.'
          type: string
          maxLength: 64
        #	pf_depende
        #	pf_provisiona
        #	pf_cod_rango_edad

    GeneralProduct: #table: virtual object
      description: 'Producto general.'
      type: object
      properties:
        number:
          $ref: '#/components/schemas/ProductNumber'
        type:
          $ref: '#/components/schemas/ProductType'
        status:
          $ref: '#/components/schemas/ProductStatus'
        productClass:
          $ref: '#/components/schemas/ProductClass'
        creationDate:
          description: 'Fecha de creación del producto.'
          type: string
          format: date-time
        balance:
          #allOf:
          #  - $ref: '#/components/schemas/Amount'
          #description: 'Saldo actual.'
          $ref: '#/components/schemas/Amount'

    Identification: #table virtual object
      description: 'Identificación de un cliente.'
      properties:
        number: #field virtual
          $ref: '#/components/schemas/IdentificationNumber'
        type: #field virtual
          $ref: '#/components/schemas/IdentificationType'
        issuanceDate: #field virtual
          description: 'Fecha de emisión.'
          type: string
          format: date
        issuenceCity: #field virtual
          $ref: '#/components/schemas/City'
        dueDate: #field virtual
          description: 'Fecha de vencimiento.'
          type: string
          format: date
        documentValidated: #field viritual
          description: 'Indica si el número de documento está validado.'
          type: boolean

    IdentificationType: #table:cobis..cl_tipo_documento
      description: 'Tipo de identificación de una persona natural o jurídica.'
      properties:
        code: #field:td_codigo
          $ref: '#/components/schemas/IdentificationTypeCode'
        name: #field:td_descripcion
          description: 'Nombre del tipo de identifiación.'
          type: string
          minLength: 3
          maxLength: 30
        status: #field:td_estado # TODO: Catálogo
          description: 'Estado del tipo de identificación.'
          type: string
          minLength: 1
          maxLength: 1
        #td_secuencial
        #td_mascara
        #td_tipoper
        #td_provincia
        #td_aperrapida
        #td_bloquea
        #td_nacionalidad
        #td_digito
        #td_estado
        #td_desc_corta
        #td_compuesto
        #td_nro_compuesto
        #td_adicional
        #td_creación
        #td_habilitado_mis
        #td_habilitado_usu
        #td_prefijo
        #td_subfijo

    Officer:  #table:cobis..cc_oficial
      description: 'Asesor comercial definido como oficial de la entidad financiera.' #TODO Verificar definición
      properties:
        code: #field:oc_oficial
          $ref: '#/components/schemas/OfficerCode'
        clerk: #field:oc_funcionario > cobis..cl_funcionario.fu_funcionario
          $ref: '#/components/schemas/Clerk'
        segment: #field:oc_sector
          $ref: '#/components/schemas/Segment'
        #	oc_actividad
        #	oc_ofi_nsuperior
        #	oc_ofi_sustituto
        type: #field:oc_tipo_oficial
          $ref: '#/components/schemas/OfficerType'
        #	oc_nivel
        #	oc_categoria
        email: #field:oc_mail
          description: 'Dirección de correo electrónico del oficial.'
          type: string
          maxLength: 254

    ProductType: #table:cobis..cl_producto
      description: 'Tipo de producto.'
      properties:
        code: #field:pd_producto
          $ref: '#/components/schemas/ProductCode'
        #pd_tipo
        name: #field:pd_descripcion
          description: 'Nombre del tipo de producto.'
          type: string
          minLength: 1
          maxLength: 64
        abbreviation: #field:pd_abreviatura
          description: 'Nombre del tipo de producto.'
          type: string
          minLength: 1
          maxLength: 3
        creationDate: #field:pd_fecha_apertura
          description: 'Fecha de creación del tipo de producto.'
          type: string
          format: date-time
        status: #field:pd_estado
          $ref: '#/components/schemas/ProductTypeStatus'
        #pd_saldo_minimo
        #pd_costo

    Province: #table:cobis..cl_provincia
      description: 'Provincia.'
      properties:
        code: #field:pv_provincia
          description: 'Código de la provincia.'
          type: integer
          format: int32
        name: #field:pv_descripcion
          description: 'Nombre de la provincia.'
          type: string
          minLength: 1
          maxLength: 64
        #pv_region_nat
        #pv_region_ope
        country: #field:pv_pais
          $ref: '#/components/schemas/Country'
        status: #field:pv_estado
          type: string # TODO: Validar catálogo
          minLength: 1
          maxLength: 1
        #pv_depart_pais //TODO Validar tabla / catálogo

    Role: #table:cobis..ad_rol
      description: 'Rol de cliente funcionario de la entidad financiera.'
      type: object
      properties:
        code: #field:ro_rol
          description: 'Código del rol de cliente.'
          type:  integer
          format: int32
          minimum: 1
          maximum: 255
        subsidiary: #field:ro_filial
          $ref: '#/components/schemas/Subsidiary'
        description:  #field:ro_descripcion
          description: 'Descripción del rol.'
          type: string
          maxLength: 64
        creationDate: #field:ro_fecha_crea
          description: 'Fecha de creación del rol.'
          type: string
          format: date-time
        #	ro_creador
        #	ro_estado
        lastUpdatedDate: #field:ro_fecha_ult_mod
          description: 'Fecha de última actualización del rol.'
          type: string
          format: date-time
        #	ro_time_out
        #	ro_admin_seg
        #	ro_departamento
        branch: #field:	ro_oficina
          $ref: '#/components/schemas/Branch'

    Subdivision: #table:cobis..cl_parroquia
      description: 'Colonia o Parroquia.'
      properties:
        code: #field:pq_parroquia
          description: 'Código.'
          type: integer
          minimum: 1
        description: #field:pq_descripcion
          description: 'Nombre.'
          type: string
          minLength: 1
          maxLength: 160
        subdivisionType: #field:pq_tipo
          $ref: '#/components/schemas/SubdivisionType'
        city: #field:pq_ciudad
          $ref: '#/components/schemas/City'
        zone: #field:pq_zona
          $ref: 'COBISCustomersDomain-v2-3-0.yaml#/components/schemas/Zone'
        status: #field:pq_estado
          description: >
            'Estado:'
              * V: Vigente
              * C: Cancelado
          type: string
          enum: [V,C]

    Subsidiary: #table:cobis..cl_filial
      description: 'Filial.'
      properties:
        code: #field:fi_filial
          description: 'Código de la filial.'
          type: integer
          minimum: 1
          maximum: 255
        name: #field:fi_nombre
          description: 'Nombre de la filial.'
          type: string
          minLength: 1
          maxLength: 64
        status: #field:fi_estado # TODO: Catálogo
          type: string
          minLength: 1
          maxLength: 1
        #  fi_direccion
        #  fi_actividad
        #  fi_abreviatura
        #  fi_rep_nombre
        #  fi_contador
        #  fi_ruc
        #  fi_cont_nivel

    SystemParameter: #table:cobis..cl_parametro
      description: 'Parámetro del sistema.'
      properties:
        nmemonic: #field:pa_nemonico
          $ref: '#/components/schemas/ParameterMnemonic'
        product: #field:pa_producto > ProductType.abbreviation
          $ref: '#/components/schemas/ProductType'
        description: #field:pa_parametro
          description: 'Descripción del parámetro.'
          type: string
          minimum: 1
          maximum: 160
        type: #field:pa_tipo
          description: >
            'Tipo de parámetro:'
              * I: INT
              * C: CHAR
              * T: TINYINT
              * S: SMALLINT
              * F: FLOAT
              * M: MONEY
              * D: DATETIME
          type: string
          enum: [I,C,T,S,F,M,D]
        charValue: #field:pa_char
          description: 'Valor del parámetro cuando el tipo es string.'
          type: string
          maxLength: 30
        tinyintValue: #field:pa_tinyint
          description: 'Valor del parámetro cuando el tipo es tinyint.'
          type: integer
          maximum: 32767
        smallintValue: #field:pa_smallint
          description: 'Valor del parámetro cuando el tipo es smallint.'
          type: integer
          maximum: 32767
        intValue: #field:pa_int
          description: 'Valor del parámetro cuando el tipo es integer.'
          type: integer
          maximum: 2147483647
        moneyValue: #field:pa_money
          description: 'Valor del parámetro cuando el tipo es moneda.'
          type: number
          format: double
        datetimeValue: #field:pa_datetime
          description: 'Valor del parámetro cuando el tipo es datetime.'
          type: string
          format: date-time
        floatValue: #field:pa_float
          description: 'Valor del parámetro cuando el tipo es float.'
          type: number
          format: float

    TableCatalog: #table:cobis..cl_tabla
      description: 'Tabla.'
      properties:
